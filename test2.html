<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <title>스파르타코딩클럽 | 부트스트랩 연습하기</title>
    <style>
        * {
            font-family: 'Jua', sans-serif;
        }

        .mainWrap {
            width: 700px;
            margin: auto;
        }

        .wrap1 {
            width: 700px;
            height: 1000px;
            background-image: url("http://image.yes24.com/goods/102518514/XL");
            background-size: cover;
            margin: 20px 0px;
        }
        #exchange-rate{
            color: blue;
        }

        .orderBtn {
            display: block;
            width: 100px;
            margin: auto;
        }
    </style>
    <script>
        $(document).ready(function () {
            calculate();
        });

        function calculate() {
            $.ajax({
                type: "GET", // GET 방식으로 요청한다.
                url: "URL",
                data: {}, // 요청하면서 함께 줄 데이터 (GET 요청시엔 비워두세요)
                success: function (response) { // 서버에서 준 결과를 response라는 변수에 담음
                    let rate = response['rate'];
                    $('#exchange-rate').append(rate);
                }
            })
        }
    </script>
</head>

<body>
<div class="mainWrap">
    <div class="wrap1"></div>
    <div class="wrap2">
        <h2>영어책 판매 <small>가격: 14,900원</small></h2>
        <p>영어책 판매합니다. 정가가 14,900원인데 9,900원에 판매합니다. </p>
    </div>
    <div class="wrap3">
        <h3 id="exchange-rate">달러·원 활율: </h3>
        <div class="form-group row">
            <label for="customer" class="col-sm-2 col-form-label">주문자 이름:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="customer">
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">수량:</label>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                    -- 수량 --
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">1</a>
                    <a class="dropdown-item" href="#">2</a>
                    <a class="dropdown-item" href="#">3</a>
                    <a class="dropdown-item" href="#">4</a>
                    <a class="dropdown-item" href="#">5</a>
                    <a class="dropdown-item" href="#">6</a>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">주소:</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="address">
            </div>
        </div>
        <div class="form-group row">
            <label for="number" class="col-sm-2 col-form-label">전화번호:</label>
            <div class="col-sm-5">
                <input type="number" class="form-control" id="number">
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary orderBtn">주문하기</button>
</div>
</body>

</html>
